<body>
    <header>
        <div id="feedback-tab">
            
        </div>
        <span id="ham-menu" style="font-size:40px;cursor:pointer;" onclick="openNav()">&#9776</span>
        
        <nav id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/" class="dash-button">
                Calculate dimensional runs

                Add materials
            </a>
            <a href="info.html" class="dash-button">
                Info
            </a>
        </nav>
    </header>
    <main id="runs-main">
        <section class="form-container" id="runs-forms">
            <button class="mobile-form">Add simulacra with level to goal</button>
            <article class="form-article">
                <h2>Add simulacra with level</h2>
                <form id="needed" class="simulacrum-calc form">
                    <label for="name">Select simulacra</label>
                    <select name="name" id="simulacrum-name">
                    </select>
                    <label for="level-start">Select simulacra current level</label>
                    <select name="levelStart" class="simulacrum-level">
                    </select>
                    <label for="level-end">Select simulacra goal level</label>
                    <select name="levelEnd" class="simulacrum-level">
                    </select>
                    <input type="submit" class="button" value="Submit">
                </form>
                <button id="clearGoal" class="button">Clear Goal</button>
            </article>
            <button class="mobile-form active">Calculate dimensional runs</button>
            <article class="form-article dimen-form">
                <h2>Calc runs</h2>
                <form id="calc-amound-runs" class="runs-calc form">
                    <label for="times">How many runs a day: </label>
                    <input type="number" name="times" pattern="[0-9]*">
                    <input type="submit" class="button" value="Submit">
                    <label for="bounty">Calculate with daily bounties</label>
                    <label class="switch">
                      <input type="checkbox" name="bounty" id="bounty">
                      <span class="slider"></span>
                    </label>
                    <label for="build">Calculate with weekly build rewards</label>
                    <label class="switch">
                      <input type="checkbox" name="build" id="build">
                      <span class="slider"></span>
                    </label>
                    <label for="thisWeek">Only check if you didn't claim rewards this week</label>
                    <label class="switch">
                      <input type="checkbox" name="thisWeek" id="thisWeek">
                      <span class="slider"></span>
                    </label>
                </form>
                <div><h1 id="runs-needed" style="margin: 0;">Days runs needed: </h1></div>
            </article>
        </section>
        <section id="simNeeded">
            <button class="accordion">Materials Shortage</button>
            <article id="shortage-content" class="lists">
                <div id="shortage-list" class="lists-content-shortage">

                </div>
            </article>
            <button class="accordion">Materials Have</button>
            <article id="materials-content" class="lists">
                <div id="materials-list" class="lists-content">

                </div>
            </article>
            <button class="accordion">Materials Needed</button>
            <article id="goalNeeded-content" class="lists">
                <div id="goalNeeded-list" class="lists-content">

                </div>
            </article>
            <button class="accordion">Boxes</button>
            <article id="boxes-content" class="lists">
                <div id="boxes-list" class="lists-content">
                </div>
            </article>
        </section>

        <button id="reset">Reset all storages</button>
    </main>
        

    <footer>
        <p>If you have any questions or found any mistakes, please contact me on discord!</p>

    </footer>
